<!DOCTYPE HTML>
<html>
	<head>	
		<meta charset="utf-8">
		<meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no' />
		<title>Community Map</title>
		
		<!-- CSS for layout -->
		<link rel="stylesheet" href="../assets/css/main.css" />
		
		<!-- CSS and scripts for map -->
		<link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.5/leaflet.css" />
		<script src="http://cdn.leafletjs.com/leaflet-0.7.5/leaflet.js"></script>
		
		<!-- More CSS for Map -->
		<style>
			body { margin:0; padding:0; }
			#map { position:absolute; top:44px; bottom:0; width:100%; } /* full size */
		</style>
	</head>
	<body class="subpage">

			<!-- Header -->
			<header id="header">
				<div class="inner">
					<a href="index.html" class="logo"><strong>BELFAST</strong> MOBILITY PROJECT</a>
					<nav id="nav">
						<a href="../index.html">Home</a>
						<a href="../findings.html">Our Findings</a>
						<a href="../researchers.html">For Researchers</a>
						<a href="../maps.html">Interactive Maps</a>
						<a href="../about-us.html">About Us</a>
					</nav>
					<a href="#navPanel" class="navPanelToggle"><span class="fa fa-bars"></span></a>
				</div>
			</header>

			<!-- Map section -->
			<section class="wrapper">
				
				<!-- Map div -->
				<div id="map"></div>

				<!-- Map Script -->
				<script>

					//  CartoDB Positron basemap
					var cartodb = L.tileLayer('http://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}.png', {attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors, &copy; <a href="http://cartodb.com/attributions">CartoDB</a>. &copy; 2017 the <a href="#">Belfast Mobility Project</a> | Design by <a href="http://lunegeographic.co.uk">Lune Geographic</a> and <a href="http://templated.co" rel="nofollow">Templated</a>.'});

					// Overlay layers (TMS)
					var lyr = L.tileLayer('../gisdata/tiles/community/{z}/{x}/{y}.png', {tms: true, opacity: 0.7, attribution: ""});

					// Map
					var map = L.map('map', {
						center: [54.6290536706, -5.95682733166],
						zoom: 17,
						minZoom: 13,
						maxZoom: 17,
						layers: [cartodb]
					});

					//add the layer
					lyr.addTo(map);

					// Fit to overlay bounds (SW and NE points with (lat, lon))
					map.fitBounds([[54.5984808619, -5.9115522413], [54.6596264794, -6.00210242203]]);
				</script>
			</section>

			<!-- Layout Scripts -->
			<script src="assets/js/jquery.min.js"></script>
			<script src="assets/js/skel.min.js"></script>
			<script src="assets/js/util.js"></script>
			<script src="assets/js/main.js"></script>
	</body>
</html>
